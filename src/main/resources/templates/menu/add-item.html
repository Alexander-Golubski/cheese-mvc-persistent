<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>


        <nav th:replace="fragments :: navigation"></nav>

        <form method="post" th:object="${form}" action="/menu/add-item">
            <div class="form-group">
                <label th:for="form">Cheese</label>
                <select name="cheeseId">
                    <option th:each="cheese : ${form.cheeses}"
                            th:text="${cheese.name}"
                            th:value="${cheese.id}"></option>
                </select>
                <input type="hidden" name="menuId" th:value="*{menu.id}" />
                <!--<input th:field="form" type="submit" value="Add Category" />-->
                <!--<span th:errors="*{description}" class="error"></span>-->
                <input type="submit" value="Add Cheese" />
            </div>
        </form>

</body>
</html>
